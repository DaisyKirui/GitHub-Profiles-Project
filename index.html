<!DOCTYPE html>
<html>
    <head>
        <title>More Than A Daisy</title>
        <link rel="stylesheet" href="./css/style.css">

    </head>

    <body>
        <header>
            <h1>More Than A Daisy</h1>
            <h3>Here at More Than A Daisy, we enable you to create your own custom bouquet by
                selecting from a variety of four flowers; Daisies, Roses, Tulips and Lilies as well 
                as the amount of each type of flower. 
            </h3>

        </header>

            <img src="./assets/daisies.PNG" alt="This is an image of daisies">
            <img src="./assets/lilies.PNG" alt="This is an image of lilies">
            <img src="./assets/tulips.PNG" alt="This is an image of tulips">
            <img src="./assets/roses.PNG" alt="This is an image of roses"> 

        <div id="bouquet">
            <form id="flowerType" action="" method="POST">
                <label for="enterFlowerType">FLOWER TYPE:</label>
                <input type="text" id="enterFlowerType" name="enterFlowerType" placeholder="Type of Flower">
                <input type="submit" value="Enter">
            </form>


            <form id="flowerNumber" action="" method="POST">
                <label for="enterFlowerNumber">Task description:</label>
                <input type=number id="enterFlowerNumber" name="enterFlowerNumber" placeholder="Number of Flowers">
                <input type="submit" value="Enter">
            </form>
        </div>
 


        <footer>
            We value your feedback!
        </footer>

        <div>
            <script src="./js/index.js"></script>
        </div>

       

    </body>
</html>
